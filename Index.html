<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Late Night Legends ‚Äì SYSTEM</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  color:#00ff66;
  font-family:monospace;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* MATRIX */
canvas{
  position:fixed;
  inset:0;
  z-index:-5;
}

/* SCANLINES */
.scanline{
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0) 50%,
    rgba(0,255,100,0.04) 50%
  );
  background-size:100% 4px;
  z-index:-4;
}

/* MAIN CONTAINER (VERTICAL) */
.container{
  width:92vw;
  max-width:420px;
  height:92vh;
  padding:14px;
  border:2px solid #00ff66;
  box-shadow:0 0 40px #00ff66;
  background:rgba(0,0,0,.88);
  display:flex;
  flex-direction:column;
}

/* TITLE */
h1{
  text-align:center;
  text-shadow:0 0 18px #00ff66;
  margin:6px 0 8px;
  font-size:20px;
}

/* ADMIN EYE */
.eye-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:8px;
}
.eye{
  width:40px;
  height:40px;
  border:2px solid #00ff66;
  border-radius:50%;
  position:relative;
  box-shadow:0 0 15px #00ff66;
}
.pupil{
  width:12px;
  height:12px;
  background:#00ff66;
  border-radius:50%;
  position:absolute;
  top:14px;
  left:14px;
  transition:0.05s;
}

/* TERMINAL (VERTICAL FOCUS) */
.terminal{
  flex:1;
  border-top:1px solid #00ff66;
  padding-top:8px;
  overflow-y:auto;
  font-size:12.5px;
  line-height:1.6;
  white-space:pre-wrap;
}

.cursor::after{
  content:"‚ñå";
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:6px;
  font-size:11px;
  opacity:.9;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="scanline"></div>

<audio autoplay>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-robotic-interface-2568.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>LATE NIGHT LEGENDS</h1>

  <div class="eye-wrap">
    <div class="eye">
      <div class="pupil" id="pupil"></div>
    </div>
  </div>

  <div id="terminal" class="terminal cursor"></div>

  <div class="footer">
    üü¢ THIS IS NOT A GROUP ‚Äî THIS IS A SYSTEM üëÅÔ∏è
  </div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();

const letters="„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789";
const fontSize=14;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff66";
  ctx.font=fontSize+"px monospace";
  drops.forEach((y,i)=>{
    const text=letters[Math.random()*letters.length|0];
    ctx.fillText(text,i*fontSize,y*fontSize);
    drops[i]=(y*fontSize>canvas.height||Math.random()>0.975)?0:y+1;
  });
}
setInterval(drawMatrix,33);

/* EYE TRACK */
const pupil=document.getElementById("pupil");
document.addEventListener("mousemove",e=>{
  const r=pupil.parentElement.getBoundingClientRect();
  const x=e.clientX-(r.left+r.width/2);
  const y=e.clientY-(r.top+r.height/2);
  const a=Math.atan2(y,x);
  pupil.style.left=14+Math.cos(a)*8+"px";
  pupil.style.top=14+Math.sin(a)*8+"px";
});

/* TERMINAL TEXT */
const terminal=document.getElementById("terminal");
const rules=[
"ACCESS GRANTED ‚úî",
"ADMIN WATCHING üëÅÔ∏è",
"Respect everyone.",
"No abuse / no family.",
"Admin decision FINAL.",
"DM without permission = Kick.",
"Spam / Ads = Ban.",
"NSFW = Permanent Ban.",
"Midnight ping = Mute.",
"Fake profile = Block.",
"Screenshot leak forbidden.",
"Reply 'JI SIR' on admin notice.",
"Late Night Legends is SYSTEM.",
"Legends behave legendary.",
"Admins see everything üëÅÔ∏è"
];

let l=0,c=0;
setInterval(()=>{
  if(c<rules[l].length){
    terminal.textContent+=rules[l][c++];
  }else{
    terminal.textContent+="\n";
    l=(l+1)%rules.length;
    c=0;
    terminal.scrollTop=terminal.scrollHeight;
  }
},40);

window.onresize=()=>{
  resize();
  columns=Math.floor(canvas.width/fontSize);
  drops=Array(columns).fill(1);
};
</script>

</body>
</html>
